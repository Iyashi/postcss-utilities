<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">

    <title>
      {{ site.name }}
    </title>

    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300,300italic,400italic,500,700,500italic,700italic' rel='stylesheet' type='text/css'>
</head>
  <body>
    <div class="content-area">
      {% include header.html %}

      <div class="page-title">
        <h1>{{ page.title }}</h1>
      </div>

      <div id="main" class="container">
        <div class="row">
          <div class="col-9 col-md-12">
            <div class="docs-body">
              {{ content }}
            </div>
          </div>
          <div class="col-3 col-md-12">
            {% include sidebar.html %}
          </div>
        </div>

        {% include footer.html %}
      </div>
    </div>

    {% include js.html %}
  </body>
</html>
